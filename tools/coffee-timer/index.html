<!DOCTYPE HTML>
<html>
<head>
    <title>Coffee Timer - Xav Kearney</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
    <link rel="manifest" href="../../site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO -->
    <meta name="author" content="Xav Kearney">
    <meta name="description" content="A simple espresso brewing timer to track shot times, coffee dose, and grind settings.">
    <meta property="og:title" content="Coffee Timer - Xav Kearney">
    <meta property="og:description" content="A simple espresso brewing timer to track shot times, coffee dose, and grind settings.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://xav.ai/tools/coffee-timer/">
    <link rel="canonical" href="https://xav.ai/tools/coffee-timer/">

    <!-- Fonts & Shared CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/shared.css">

    <style>
        .back-link {
            margin-bottom: 2rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        /* Timer Section */
        .timer-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .timer-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--text);
            background: transparent;
            color: var(--text);
            font-family: inherit;
            font-size: 1.5rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .timer-button:hover {
            opacity: 0.8;
        }

        .timer-button:focus {
            outline: 2px solid var(--link-underline-hover);
            outline-offset: 4px;
        }

        .timer-button:focus:not(:focus-visible) {
            outline: none;
        }

        .timer-button.running {
            background: var(--text);
            color: var(--bg);
        }

        .timer-display {
            font-size: clamp(3rem, 12vw, 4.5rem);
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
        }

        /* Settings Section */
        .settings-section {
            margin-bottom: 2rem;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--link-underline);
        }

        .setting-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .setting-label {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-muted);
        }

        .setting-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--text);
            background: transparent;
            color: var(--text);
            font-family: inherit;
            font-size: 1.5rem;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .setting-btn:hover {
            background: var(--text);
            color: var(--bg);
        }

        .setting-btn:focus {
            outline: 2px solid var(--link-underline-hover);
            outline-offset: 3px;
        }

        .setting-btn:focus:not(:focus-visible) {
            outline: none;
        }

        .setting-value {
            min-width: 60px;
            text-align: center;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-variant-numeric: tabular-nums;
        }

        /* History Section */
        .history-section {
            margin-top: 2rem;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-header h2 {
            margin: 0;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
        }

        .reset-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--link-underline);
            background: transparent;
            color: var(--text);
            font-family: inherit;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            font-weight: 300;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reset-btn:hover {
            border-color: var(--link-underline-hover);
        }

        .reset-btn:focus {
            outline: 2px solid var(--link-underline-hover);
            outline-offset: 3px;
        }

        .reset-btn:focus:not(:focus-visible) {
            outline: none;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem 0.5rem;
            text-align: left;
            border-bottom: 1px solid var(--link-underline);
        }

        .history-table th {
            color: var(--text-muted);
            font-weight: 300;
        }

        .history-table td {
            font-variant-numeric: tabular-nums;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .empty-history {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 2rem 0;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .history-table th,
            .history-table td {
                padding: 0.5rem 0.25rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle (required) -->
    <div class="theme-toggle">
        <span class="sun">&#9728;</span>
        <button class="toggle-switch" aria-label="Toggle dark mode"></button>
        <span class="moon">&#9790;</span>
    </div>

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CF2279ZMGC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-CF2279ZMGC');
    </script>

    <header>
        <p class="back-link"><a href="../">&larr; Back to Tools</a></p>
        <h1>Coffee Timer</h1>
    </header>

    <main>
        <!-- Timer Section -->
        <section class="timer-section">
            <button class="timer-button" id="timerButton" aria-label="Start timer">Start</button>
            <div class="timer-display" id="timerDisplay" aria-live="polite">0.0</div>
        </section>

        <!-- Settings Section -->
        <section class="settings-section">
            <div class="setting-row">
                <span class="setting-label">Coffee (g)</span>
                <div class="setting-controls">
                    <button class="setting-btn" id="coffeeDown" aria-label="Decrease coffee amount">−</button>
                    <span class="setting-value" id="coffeeValue">18.0</span>
                    <button class="setting-btn" id="coffeeUp" aria-label="Increase coffee amount">+</button>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">Grind Setting</span>
                <div class="setting-controls">
                    <button class="setting-btn" id="grindDown" aria-label="Decrease grind setting">−</button>
                    <span class="setting-value" id="grindValue">0</span>
                    <button class="setting-btn" id="grindUp" aria-label="Increase grind setting">+</button>
                </div>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-section">
            <div class="history-header">
                <h2>History</h2>
                <button class="reset-btn" id="resetBtn">Clear</button>
            </div>
            <table class="history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Coffee</th>
                        <th>Grind</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                </tbody>
            </table>
            <p class="empty-history" id="emptyHistory">No brews recorded yet.</p>
        </section>
    </main>

    <!-- Theme Toggle Script (required) -->
    <script>
        (function () {
            const toggle = document.querySelector('.toggle-switch');
            const sunIcon = document.querySelector('.sun');
            const moonIcon = document.querySelector('.moon');
            const themeColorMeta = document.querySelector('meta[name="theme-color"]');

            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            function getEffectiveTheme() {
                const saved = localStorage.getItem('theme');
                return saved || getSystemTheme();
            }

            function updateIcons(theme) {
                if (theme === 'dark') {
                    sunIcon.classList.remove('active');
                    moonIcon.classList.add('active');
                } else {
                    sunIcon.classList.add('active');
                    moonIcon.classList.remove('active');
                }
            }

            function updateThemeColor(theme) {
                themeColorMeta.setAttribute('content', theme === 'dark' ? '#1a1a1a' : '#ffffff');
            }

            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                updateIcons(theme);
                updateThemeColor(theme);
            }

            applyTheme(getEffectiveTheme());

            toggle.addEventListener('click', function () {
                const current = document.documentElement.getAttribute('data-theme') || getSystemTheme();
                const next = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', next);
                applyTheme(next);
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>

    <!-- Coffee Timer JavaScript -->
    <script>
        (function () {
            // DOM Elements
            const timerButton = document.getElementById('timerButton');
            const timerDisplay = document.getElementById('timerDisplay');
            const coffeeValue = document.getElementById('coffeeValue');
            const coffeeUp = document.getElementById('coffeeUp');
            const coffeeDown = document.getElementById('coffeeDown');
            const grindValue = document.getElementById('grindValue');
            const grindUp = document.getElementById('grindUp');
            const grindDown = document.getElementById('grindDown');
            const historyBody = document.getElementById('historyBody');
            const emptyHistory = document.getElementById('emptyHistory');
            const resetBtn = document.getElementById('resetBtn');

            // State
            let isRunning = false;
            let startTime = null;
            let elapsedTime = 0;
            let animationId = null;
            let coffee = 18.0;
            let grind = 0;

            // localStorage key
            const STORAGE_KEY = 'coffeeTimer_history';

            // Timer functions
            function updateDisplay(time) {
                timerDisplay.textContent = time.toFixed(1);
            }

            function tick() {
                if (isRunning) {
                    elapsedTime = (Date.now() - startTime) / 1000;
                    updateDisplay(elapsedTime);
                    animationId = requestAnimationFrame(tick);
                }
            }

            function startTimer() {
                isRunning = true;
                startTime = Date.now();
                elapsedTime = 0;
                timerButton.textContent = 'Stop';
                timerButton.classList.add('running');
                timerButton.setAttribute('aria-label', 'Stop timer');
                tick();
            }

            function stopTimer() {
                isRunning = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
                timerButton.textContent = 'Start';
                timerButton.classList.remove('running');
                timerButton.setAttribute('aria-label', 'Start timer');

                // Save the entry if timer ran
                if (elapsedTime > 0) {
                    saveEntry(elapsedTime, coffee, grind);
                }

                // Reset display
                elapsedTime = 0;
                updateDisplay(0);
            }

            timerButton.addEventListener('click', function () {
                if (isRunning) {
                    stopTimer();
                } else {
                    startTimer();
                }
            });

            // Coffee controls
            function updateCoffeeDisplay() {
                coffeeValue.textContent = coffee.toFixed(1);
            }

            coffeeUp.addEventListener('click', function () {
                coffee = Math.round((coffee + 0.1) * 10) / 10;
                updateCoffeeDisplay();
            });

            coffeeDown.addEventListener('click', function () {
                if (coffee > 0) {
                    coffee = Math.round((coffee - 0.1) * 10) / 10;
                    if (coffee < 0) coffee = 0;
                    updateCoffeeDisplay();
                }
            });

            // Grind controls
            function updateGrindDisplay() {
                grindValue.textContent = grind;
            }

            grindUp.addEventListener('click', function () {
                grind++;
                updateGrindDisplay();
            });

            grindDown.addEventListener('click', function () {
                if (grind > 0) {
                    grind--;
                    updateGrindDisplay();
                }
            });

            // History functions
            function loadHistory() {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            }

            function saveHistory(history) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }

            function formatDate(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const entryDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

                if (entryDate.getTime() === today.getTime()) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                }
            }

            function renderHistory() {
                const history = loadHistory();
                historyBody.innerHTML = '';

                if (history.length === 0) {
                    emptyHistory.style.display = 'block';
                    return;
                }

                emptyHistory.style.display = 'none';

                history.forEach(function (entry) {
                    const row = document.createElement('tr');
                    row.innerHTML =
                        '<td>' + entry.time.toFixed(1) + 's</td>' +
                        '<td>' + entry.coffee.toFixed(1) + 'g</td>' +
                        '<td>' + entry.grind + '</td>' +
                        '<td>' + formatDate(entry.timestamp) + '</td>';
                    historyBody.appendChild(row);
                });
            }

            function saveEntry(time, coffeeAmt, grindSetting) {
                const history = loadHistory();
                const entry = {
                    time: time,
                    coffee: coffeeAmt,
                    grind: grindSetting,
                    timestamp: Date.now()
                };
                history.unshift(entry);
                saveHistory(history);
                renderHistory();
            }

            // Reset button
            resetBtn.addEventListener('click', function () {
                if (confirm('Clear all history?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    renderHistory();
                }
            });

            // Initialize
            renderHistory();
        })();
    </script>
</body>
</html>
