    <style>
        .back-link {
            margin-bottom: 2rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        /* Timer Section */
        .timer-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .timer-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--text);
            background: transparent;
            color: var(--text);
            font-family: inherit;
            font-size: 1.5rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .timer-button:hover {
            opacity: 0.8;
        }

        .timer-button:focus {
            outline: 2px solid var(--link-underline-hover);
            outline-offset: 4px;
        }

        .timer-button:focus:not(:focus-visible) {
            outline: none;
        }

        .timer-button.running {
            background: var(--text);
            color: var(--bg);
        }

        .timer-display {
            font-size: clamp(3rem, 12vw, 4.5rem);
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
            transition: color 0.2s ease;
        }

        .timer-display.at-target {
            color: #22c55e;
        }

        .timer-display.over-target {
            color: #ef4444;
        }

        /* Settings Section */
        .settings-section {
            margin-bottom: 2rem;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--link-underline);
        }

        .setting-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .setting-label {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-muted);
        }

        .setting-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--text);
            background: transparent;
            color: var(--text);
            font-family: inherit;
            font-size: 1.5rem;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .setting-btn:hover {
            background: var(--text);
            color: var(--bg);
        }

        .setting-btn:focus {
            outline: 2px solid var(--link-underline-hover);
            outline-offset: 3px;
        }

        .setting-btn:focus:not(:focus-visible) {
            outline: none;
        }

        .setting-value {
            min-width: 60px;
            text-align: center;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-variant-numeric: tabular-nums;
        }

        /* Yield Prompt Modal */
        .yield-prompt {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .yield-prompt[hidden] {
            display: none;
        }

        .yield-prompt-content {
            background: var(--bg);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            min-width: 280px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .yield-prompt-content p {
            margin: 0 0 1.5rem 0;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
        }

        .save-btn {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--text);
            background: var(--text);
            color: var(--bg);
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 300;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        .save-btn:focus {
            outline: 2px solid var(--link-underline-hover);
            outline-offset: 3px;
        }

        .save-btn:focus:not(:focus-visible) {
            outline: none;
        }

        /* History Section */
        .history-section {
            margin-top: 2rem;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-header h2 {
            margin: 0;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
        }

        .reset-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--link-underline);
            background: transparent;
            color: var(--text);
            font-family: inherit;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            font-weight: 300;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reset-btn:hover {
            border-color: var(--link-underline-hover);
        }

        .reset-btn:focus {
            outline: 2px solid var(--link-underline-hover);
            outline-offset: 3px;
        }

        .reset-btn:focus:not(:focus-visible) {
            outline: none;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
        }

        .history-table th,
        .history-table td {
            padding: 0.6rem 0.35rem;
            text-align: left;
            border-bottom: 1px solid var(--link-underline);
        }

        .history-table th {
            color: var(--text-muted);
            font-weight: 300;
        }

        .history-table td {
            font-variant-numeric: tabular-nums;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .empty-history {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 2rem 0;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .history-table th,
            .history-table td {
                padding: 0.5rem 0.2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle (required) -->

    <!-- Yield Prompt Modal -->

        <div class="yield-prompt-content">
            <p>Enter yield (g)</p>
            <div class="setting-controls" style="justify-content: center;">
                <button class="setting-btn" id="promptYieldDown" aria-label="Decrease yield">−</button>
                <span class="setting-value" id="promptYieldValue">36.0</span>

    <header>
        <p class="back-link"><a href="../">&larr; Back to Tools</a></p>

    <main>
        <!-- Timer Section -->
        <section class="timer-section">
            <button class="timer-button" id="timerButton" aria-label="Start timer">Start</button>
            <div class="timer-display" id="timerDisplay" aria-live="polite">0.0</div>
        </section>

        <!-- Settings Section -->
        <section class="settings-section">
            <div class="setting-row">
                <span class="setting-label">Dose (g)</span>
                <div class="setting-controls">
                    <button class="setting-btn" id="coffeeDown" aria-label="Decrease coffee amount">−</button>
                    <span class="setting-value" id="coffeeValue">18.0</span>
                    <button class="setting-btn" id="coffeeUp" aria-label="Increase coffee amount">+</button>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">Grind</span>
                <div class="setting-controls">
                    <button class="setting-btn" id="grindDown" aria-label="Decrease grind setting">−</button>
                    <span class="setting-value" id="grindValue">0</span>
                    <button class="setting-btn" id="grindUp" aria-label="Increase grind setting">+</button>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">Target (s)</span>
                <div class="setting-controls">
                    <button class="setting-btn" id="targetDown" aria-label="Decrease target time">−</button>
                    <span class="setting-value" id="targetValue">28</span>
                    <button class="setting-btn" id="targetUp" aria-label="Increase target time">+</button>
                </div>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-section">
            <div class="history-header">
                <h2>History</h2>
                <button class="reset-btn" id="resetBtn">Clear</button>
            </div>
            <table class="history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Dose</th>
                        <th>Yield</th>
                        <th>Ratio</th>
                        <th>Grind</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                </tbody>
            </table>
            <p class="empty-history" id="emptyHistory">No brews recorded yet.</p>
        </section>
    </main>

    <!-- Theme Toggle Script (required) -->
    <script>
        (function () {
            const toggle = document.querySelector('.toggle-switch');
            const sunIcon = document.querySelector('.sun');
            const moonIcon = document.querySelector('.moon');
            const themeColorMeta = document.querySelector('meta[name="theme-color"]');

            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            function getEffectiveTheme() {
                const saved = localStorage.getItem('theme');
                return saved || getSystemTheme();
            }

            function updateIcons(theme) {
                if (theme === 'dark') {
                    sunIcon.classList.remove('active');
                    moonIcon.classList.add('active');
                } else {
                    sunIcon.classList.add('active');
                    moonIcon.classList.remove('active');
                }
            }

            function updateThemeColor(theme) {
                themeColorMeta.setAttribute('content', theme === 'dark' ? '#1a1a1a' : '#ffffff');
            }

            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                updateIcons(theme);
                updateThemeColor(theme);
            }

            applyTheme(getEffectiveTheme());

            toggle.addEventListener('click', function () {
                const current = document.documentElement.getAttribute('data-theme') || getSystemTheme();
                const next = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', next);
                applyTheme(next);
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>

    <!-- Coffee Timer JavaScript -->
    <script>
        (function () {
            // DOM Elements
            const timerButton = document.getElementById('timerButton');
            const timerDisplay = document.getElementById('timerDisplay');
            const coffeeValue = document.getElementById('coffeeValue');
            const coffeeUp = document.getElementById('coffeeUp');
            const coffeeDown = document.getElementById('coffeeDown');
            const grindValue = document.getElementById('grindValue');
            const grindUp = document.getElementById('grindUp');
            const grindDown = document.getElementById('grindDown');
            const targetValue = document.getElementById('targetValue');
            const targetUp = document.getElementById('targetUp');
            const targetDown = document.getElementById('targetDown');
            const historyBody = document.getElementById('historyBody');
            const emptyHistory = document.getElementById('emptyHistory');
            const resetBtn = document.getElementById('resetBtn');

            // Yield prompt elements
            const yieldPrompt = document.getElementById('yieldPrompt');
            const promptYieldValue = document.getElementById('promptYieldValue');
            const promptYieldUp = document.getElementById('promptYieldUp');
            const promptYieldDown = document.getElementById('promptYieldDown');
            const saveYieldBtn = document.getElementById('saveYieldBtn');

            // localStorage keys
            const HISTORY_KEY = 'coffeeTimer_history';
            const COFFEE_KEY = 'coffeeTimer_coffee';
            const YIELD_KEY = 'coffeeTimer_yield';
            const GRIND_KEY = 'coffeeTimer_grind';
            const TARGET_KEY = 'coffeeTimer_targetTime';

            // State
            let isRunning = false;
            let startTime = null;
            let elapsedTime = 0;
            let animationId = null;
            let targetReached = false;
            let pendingTime = null; // Stores time while yield prompt is shown

            // Load persisted settings or use defaults
            let coffee = parseFloat(localStorage.getItem(COFFEE_KEY)) || 18.0;
            let grind = parseInt(localStorage.getItem(GRIND_KEY)) || 0;
            let targetTime = parseInt(localStorage.getItem(TARGET_KEY)) || 28;
            let promptYield = parseFloat(localStorage.getItem(YIELD_KEY)) || 36.0;

            // Haptic feedback
            function vibrate(pattern) {
                if (navigator.vibrate) {
                    navigator.vibrate(pattern);
                }
            }

            // Timer functions
            function updateDisplay(time) {
                timerDisplay.textContent = time.toFixed(1);

                // Update color based on target time
                timerDisplay.classList.remove('at-target', 'over-target');
                if (time >= targetTime && time < targetTime + 3) {
                    timerDisplay.classList.add('at-target');
                } else if (time >= targetTime + 3) {
                    timerDisplay.classList.add('over-target');
                }
            }

            function tick() {
                if (isRunning) {
                    elapsedTime = (Date.now() - startTime) / 1000;
                    updateDisplay(elapsedTime);

                    // Vibrate when target time is reached (once)
                    if (!targetReached && elapsedTime >= targetTime) {
                        targetReached = true;
                        vibrate(100);
                    }

                    animationId = requestAnimationFrame(tick);
                }
            }

            function startTimer() {
                isRunning = true;
                startTime = Date.now();
                elapsedTime = 0;
                targetReached = false;
                timerButton.textContent = 'Stop';
                timerButton.classList.add('running');
                timerButton.setAttribute('aria-label', 'Stop timer');
                timerDisplay.classList.remove('at-target', 'over-target');
                vibrate(50);
                tick();
            }

            function stopTimer() {
                isRunning = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
                timerButton.textContent = 'Start';
                timerButton.classList.remove('running');
                timerButton.setAttribute('aria-label', 'Start timer');
                vibrate([50, 50, 50]);

                // Show yield prompt if timer ran
                if (elapsedTime > 0) {
                    pendingTime = elapsedTime;
                    promptYieldValue.textContent = promptYield.toFixed(1);
                    yieldPrompt.hidden = false;
                }
            }

            timerButton.addEventListener('click', function () {
                if (isRunning) {
                    stopTimer();
                } else {
                    startTimer();
                }
            });

            // Yield prompt controls
            promptYieldUp.addEventListener('click', function () {
                promptYield = Math.round((promptYield + 0.1) * 10) / 10;
                promptYieldValue.textContent = promptYield.toFixed(1);
            });

            promptYieldDown.addEventListener('click', function () {
                if (promptYield > 0.1) {
                    promptYield = Math.round((promptYield - 0.1) * 10) / 10;
                    promptYieldValue.textContent = promptYield.toFixed(1);
                }
            });

            saveYieldBtn.addEventListener('click', function () {
                // Save the yield for next time
                localStorage.setItem(YIELD_KEY, promptYield.toString());

                // Save the entry
                saveEntry(pendingTime, coffee, promptYield, grind);

                // Hide prompt and reset
                yieldPrompt.hidden = true;
                pendingTime = null;
                elapsedTime = 0;
                updateDisplay(0);
            });

            // Coffee controls
            function updateCoffeeDisplay() {
                coffeeValue.textContent = coffee.toFixed(1);
                localStorage.setItem(COFFEE_KEY, coffee.toString());
            }

            coffeeUp.addEventListener('click', function () {
                coffee = Math.round((coffee + 0.1) * 10) / 10;
                updateCoffeeDisplay();
            });

            coffeeDown.addEventListener('click', function () {
                if (coffee > 0.1) {
                    coffee = Math.round((coffee - 0.1) * 10) / 10;
                    updateCoffeeDisplay();
                }
            });

            // Grind controls
            function updateGrindDisplay() {
                grindValue.textContent = grind;
                localStorage.setItem(GRIND_KEY, grind.toString());
            }

            grindUp.addEventListener('click', function () {
                grind++;
                updateGrindDisplay();
            });

            grindDown.addEventListener('click', function () {
                if (grind > 0) {
                    grind--;
                    updateGrindDisplay();
                }
            });

            // Target time controls
            function updateTargetDisplay() {
                targetValue.textContent = targetTime;
                localStorage.setItem(TARGET_KEY, targetTime.toString());
            }

            targetUp.addEventListener('click', function () {
                targetTime++;
                updateTargetDisplay();
            });

            targetDown.addEventListener('click', function () {
                if (targetTime > 1) {
                    targetTime--;
                    updateTargetDisplay();
                }
            });

            // History functions
            function loadHistory() {
                const data = localStorage.getItem(HISTORY_KEY);
                return data ? JSON.parse(data) : [];
            }

            function saveHistory(history) {
                localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            }

            function renderHistory() {
                const history = loadHistory();
                historyBody.innerHTML = '';

                if (history.length === 0) {
                    emptyHistory.style.display = 'block';
                    return;
                }

                emptyHistory.style.display = 'none';

                history.forEach(function (entry) {
                    const row = document.createElement('tr');
                    const ratio = entry.ratio || (entry.yield && entry.coffee ? '1:' + (entry.yield / entry.coffee).toFixed(1) : '-');
                    row.innerHTML =
                        '<td>' + entry.time.toFixed(1) + 's</td>' +
                        '<td>' + entry.coffee.toFixed(1) + '</td>' +
                        '<td>' + (entry.yield ? entry.yield.toFixed(1) : '-') + '</td>' +
                        '<td>' + ratio + '</td>' +
                        '<td>' + entry.grind + '</td>';
                    historyBody.appendChild(row);
                });
            }

            function saveEntry(time, coffeeAmt, yieldAmt, grindSetting) {
                const history = loadHistory();
                const ratio = '1:' + (yieldAmt / coffeeAmt).toFixed(1);
                const entry = {
                    time: time,
                    coffee: coffeeAmt,
                    yield: yieldAmt,
                    ratio: ratio,
                    grind: grindSetting,
                    timestamp: Date.now()
                };
                history.unshift(entry);
                saveHistory(history);
                renderHistory();
            }

            // Reset button
            resetBtn.addEventListener('click', function () {
                if (confirm('Clear all history?')) {
                    localStorage.removeItem(HISTORY_KEY);
                    renderHistory();
                }
            });

            // Initialize displays
            coffeeValue.textContent = coffee.toFixed(1);
            grindValue.textContent = grind;
            targetValue.textContent = targetTime;
            renderHistory();
        })();
    </script>
